<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Competition - Voting</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Playwrite+GB+J:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #9dccf0;">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/vote.png" alt="Cookie Competition" width="30" height="30" class="d-inline-block align-text-top">
                    Cookie Competition
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/voting.html">Vote</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/awards.html">Awards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/results.html">Results</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center mb-4">Vote for Your Favorite Cookies</h1>
                
                <!-- Error message container -->
                <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                
                <!-- Voter ID input (optional) -->
                <div class="mb-4">
                    <label for="voterId" class="form-label">Voter ID (optional)</label>
                    <input type="text" class="form-control" id="voterId" placeholder="Enter your voter ID">
                </div>
                
                <!-- Cookies container -->
                <div id="cookiesContainer" class="row">
                    <!-- Cookies will be dynamically loaded here -->
                </div>
                
                <!-- Submit button -->
                <div class="text-center mt-4">
                    <button id="submitVotes" class="btn btn-primary btn-lg" disabled>
                        Submit Votes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load core infrastructure first -->
    <script src="/js/core/config.js"></script>
    <script src="/js/core/dom-utils.js"></script>
    <script src="/js/core/error-handler.js"></script>
    <script src="/js/core/api-client.js"></script>
    
    <!-- Load services -->
    <script src="/js/services/cookie-service.js"></script>
    <script src="/js/services/baker-service.js"></script>
    <script src="/js/services/voting-service.js"></script>
    
    <!-- Load components -->
    <script src="/js/components/cookie-card.js"></script>
    <script src="/js/components/rank-selector.js"></script>
    
    <!-- Load page controller -->
    <script src="/js/pages/voting-page.js"></script>
    
    <!-- Load main app -->
    <script src="/js/app.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
